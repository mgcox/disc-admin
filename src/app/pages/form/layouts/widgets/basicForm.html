<form>
    <div class="ng-cloak" ng-controller="BasicFormCtrl as basicFormVM">
      <div class="form-group">
        <label for="customerID">Customer ID</label>
        <input type="text" class="form-control" id="customerID" placeholder="Customer ID">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <ui-select ng-model="basicFormVM.statusItem.selected"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="true"
               search-enabled="false">
      <ui-select-match placeholder="Select Status">
        <span> {{$select.selected.label}}</span>
      </ui-select-match>
      <ui-select-choices repeat="statusItem in basicFormVM.statusSelectItems | filter: $select.search">
        <span ng-bind-html="statusItem.label"></span>
      </ui-select-choices>
    </ui-select>
      <button ng-click="submit()" type="submit" class="btn btn-success">Create Customer Account</button>
    </div>
</form>
