<div class="vertical-scroll">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="table-id">ID</th>
      <th>Balance</th>
      <th>Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in smartTableData">
      <td class="table-id">{{item.walletId}}</td>
      <td>{{item.balance}}</td>
      <td>{{item.owner}}</td>
    </tr>
    </tbody>
  </table>
</div>
