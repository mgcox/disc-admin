<div class="vertical-scroll">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="table-id">ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in customerData">
      <td class="table-id">{{item.customerID}}</td>
      <td>{{item.username}}</td>
      <td>{{item.email}}</td>
      <td>{{item.accountStatus}}</td>
    </tr>
    </tbody>
  </table>
</div>
